<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Prospec√ß√£o de Clientes</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos customizados para aplicar a fonte Inter */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Garante o fundo escuro mesmo incorporado */
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto p-8 bg-gray-800 rounded-2xl shadow-2xl">
        
        <!-- Se√ß√£o do Cabe√ßalho -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-cyan-400">Gerador de Leads</h1>
            <p class="text-gray-400 mt-2">Encontre seus pr√≥ximos clientes no Instagram.</p>
        </div>

        <!-- Formul√°rio de Prospec√ß√£o -->
        <form id="prospecting-form">
            <div class="space-y-6">
                <!-- Campo de Nicho com Estilo Corrigido -->
                <div>
                    <label for="niche" class="block text-sm font-medium text-gray-300 mb-2">1. Defina o nicho ou profiss√£o</label>
                    <input type="text" id="niche" name="niche"
                           class="w-full bg-gray-700 text-white border-2 border-gray-600 rounded-lg px-4 py-3 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition duration-200"
                           placeholder="Ex: nutricionista, advogado, arquiteto" required>
                </div>
                
                <!-- Campo de Localiza√ß√£o com Estilo Corrigido -->
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-300 mb-2">2. Segmente por local (Opcional)</label>
                    <input type="text" id="location" name="location"
                           class="w-full bg-gray-700 text-white border-2 border-gray-600 rounded-lg px-4 py-3 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition duration-200"
                           placeholder="Ex: S√£o Paulo, Florian√≥polis">
                </div>
            </div>

            <!-- Bot√£o de Envio com Borda Refor√ßada -->
            <div class="mt-8">
                <button type="submit"
                        class="w-full bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-bold py-3 px-4 rounded-lg shadow-lg transform hover:scale-105 transition duration-300 ease-in-out border-4 border-cyan-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-cyan-500">
                    üöÄ Encontrar Clientes no Google
                </button>
            </div>
        </form>
        
        <!-- Rodap√©/Cr√©ditos -->
        <div class="text-center mt-8">
            <p class="text-xs text-gray-500">Ferramenta exclusiva do M√©todo I.M.P.A.C.T.O.</p>
        </div>
    </div>

    <script>
        // Pega o elemento do formul√°rio do DOM
        const prospectingForm = document.getElementById('prospecting-form');

        // Adiciona um "ouvinte" de evento de 'submit' (envio) ao formul√°rio
        prospectingForm.addEventListener('submit', function(event) {
            // Previne o comportamento padr√£o do formul√°rio, que √© recarregar a p√°gina
            event.preventDefault();

            // Pega os valores dos campos de input
            const niche = document.getElementById('niche').value.trim();
            const location = document.getElementById('location').value.trim();

            // A URL base da busca do Google
            const googleSearchBaseUrl = 'https://www.google.com/search?q=';
            
            // Constr√≥i a consulta de busca
            let searchQuery = `site:instagram.com "${niche}"`;

            // Se uma localiza√ß√£o foi informada, adiciona √† busca
            if (location) {
                searchQuery += ` "${location}"`;
            }

            // Codifica a consulta para ser segura para uma URL
            const encodedQuery = encodeURIComponent(searchQuery);

            // Cria a URL final completa
            const finalUrl = googleSearchBaseUrl + encodedQuery;

            // Abre a URL de busca do Google em uma nova aba.
            // O '_blank' √© o par√¢metro que garante a abertura em nova guia
            // em todos os dispositivos (desktop, tablet, celular).
            window.open(finalUrl, '_blank');
        });
    </script>

</body>
</html>
