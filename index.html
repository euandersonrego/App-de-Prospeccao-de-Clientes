<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de ProspecÃ§Ã£o de Clientes</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Camada de Senha -->
    <div id="password-overlay" class="absolute inset-0 bg-gray-900 bg-opacity-95 flex items-center justify-center z-50">
        <div class="w-full max-w-sm p-8 bg-white rounded-2xl shadow-2xl text-center">
            <h2 class="text-2xl font-bold text-gray-800">Acesso Restrito</h2>
            <p class="text-gray-500 mt-2 mb-4">Insira a senha de aluno para aceder Ã  ferramenta.</p>
            <input type="password" id="password-input" class="w-full text-center bg-gray-100 text-gray-900 border-2 border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="********">
            <button id="password-submit" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Aceder</button>
            <p id="error-message" class="text-red-500 text-sm mt-2 hidden">Senha incorreta. Tente novamente.</p>
        </div>
    </div>

    <!-- ConteÃºdo Principal do App (Inicialmente Oculto) -->
    <div id="app-content" class="w-full max-w-md mx-auto p-8 bg-white rounded-2xl shadow-2xl hidden">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600">Gerador de Leads</h1>
            <p class="text-gray-500 mt-2">Encontre seus prÃ³ximos clientes no Instagram.</p>
        </div>
        <div class="space-y-6">
            <div>
                <label for="niche" class="block text-sm font-medium text-gray-700 mb-2">1. Defina o nicho ou profissÃ£o</label>
                <input type="text" id="niche" class="w-full bg-gray-50 text-gray-900 border-2 border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500" placeholder="Ex: nutricionista, advogado, arquiteto">
            </div>
            <div>
                <label for="location" class="block text-sm font-medium text-gray-700 mb-2">2. Segmente por local (Opcional)</label>
                <input type="text" id="location" class="w-full bg-gray-50 text-gray-900 border-2 border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500" placeholder="Ex: SÃ£o Paulo, FlorianÃ³polis">
            </div>
        </div>
        <div class="mt-8">
            <a href="#" id="search-button" target="_blank" rel="noopener noreferrer" class="block text-center w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg">
                ðŸš€ Encontrar Clientes no Google
            </a>
        </div>
        <div class="text-center mt-8">
            <p class="text-xs text-gray-400">Ferramenta exclusiva do MÃ©todo I.M.P.A.C.T.O.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- LÃ“GICA DE SENHA ---
            const correctPassword = "IMPACTO2025"; // A senha secreta
            const passwordOverlay = document.getElementById('password-overlay');
            const passwordInput = document.getElementById('password-input');
            const passwordSubmit = document.getElementById('password-submit');
            const errorMessage = document.getElementById('error-message');
            const appContent = document.getElementById('app-content');

            function checkPassword() {
                if (passwordInput.value === correctPassword) {
                    passwordOverlay.style.display = 'none'; // Esconde a camada de senha
                    appContent.style.display = 'block'; // Mostra o conteÃºdo do app
                } else {
                    errorMessage.style.display = 'block'; // Mostra a mensagem de erro
                    passwordInput.focus();
                }
            }
            passwordSubmit.addEventListener('click', checkPassword);
            // Permite que o utilizador aperte Enter para submeter
            passwordInput.addEventListener('keyup', function(event) {
                if (event.key === "Enter") {
                    checkPassword();
                }
            });

            // --- LÃ“GICA DO APP ---
            const nicheInput = document.getElementById('niche');
            const locationInput = document.getElementById('location');
            const searchButton = document.getElementById('search-button');

            function updateSearchLink() {
                const niche = nicheInput.value.trim();
                const location = locationInput.value.trim();
                if (!niche) {
                    searchButton.href = "#";
                    return;
                }
                const googleSearchBaseUrl = 'https://www.google.com/search?q=';
                let searchQuery = `site:instagram.com "${niche}"`;
                if (location) { searchQuery += ` "${location}"`; }
                searchButton.href = googleSearchBaseUrl + encodeURIComponent(searchQuery);
            }

            nicheInput.addEventListener('keyup', updateSearchLink);
            locationInput.addEventListener('keyup', updateSearchLink);
            updateSearchLink(); // Inicializa o link
        });
    </script>
</body>
</html>
